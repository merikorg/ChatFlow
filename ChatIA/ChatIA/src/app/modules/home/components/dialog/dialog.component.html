<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
  *ngIf="isOpen"
>
  <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/3">
    <div class="p-4 border-b">
      <h2 class="text-xl font-semibold">Anuncio!</h2>
    </div>
    <div class="p-4">
      <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
        <div class="bg-blue-500 h-4 rounded-full" [style.width.%]="progress"></div>
      </div>
      <p class="text-sm text-gray-600 text-center">{{ progress }}% Cargando modelo...</p>      
    </div>
    <div class="flex justify-end p-4 border-t">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        (click)="closeModal()"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
